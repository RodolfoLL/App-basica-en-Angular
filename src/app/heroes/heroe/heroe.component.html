<h1>{{ nombre }}</h1>
<dl>
  <dt>Nombre:</dt>
  <dd>{{ nombre }}</dd>
  <dt>Edad:</dt>
  <dd>{{ edad }}</dd>
  <dt>Metodo:</dt>
  <dd>{{ getHeroDescripcion() }}</dd>
  <dt>Capitalizado:</dt>
  <dd>{{ capitalizeName }}</dd>
</dl>

<button *ngIf="nombre !== 'batman'" class="btn btn-primary mx-2" (click)="changeName()">
  Cambiar nombre
</button>
<button *ngIf="edad !== 50 " class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
<button class="btn btn-primary mx-2" (click)="resetForm()">Reset form</button>
