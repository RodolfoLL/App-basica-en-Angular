<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="personaje.name" placeholder="Nombre" class="form-control mb-2" name="name"/>
  <input type="number" [(ngModel)]="personaje.poder"  placeholder="Poder" class="form-control mb-2" name="poder" />
  <button type="submit" class="btn btn-primary">Agregar</button>
 <pre>{{personaje | json}}</pre>
</form>
